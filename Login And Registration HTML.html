<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, 
						initial-scale=1.0">
	<title>GH</title>
	<style>
		@import url(
"https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: "Poppins", sans-serif;
}

body {
	height: 100vh;
	width: 100vw;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
	gap: 30px;
   background: -webkit-linear-gradient(left, #4cbb5f,#2e896e);
}
header {
	width: 100%;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	gap: 8px;
}

.heading {
	color: green;
}

.title {
	font-weight: 400;
	letter-spacing: 1.5px;
}

.container {
	height: 600px;
	width: 500px;
  
	background-color: white;
	box-shadow: 8px 8px 20px rgb(128, 128, 128);
	position: relative;
	overflow: hidden;
   background: -webkit-linear-gradient(left, #4cbb5f,#2e896e);
}

.btn {
	height: 60px;
	width: 300px;
	margin: 20px auto;
	box-shadow: 10px 10px 30px rgb(254, 215, 188);
	border-radius: 50px;
	display: flex;
	justify-content: space-around;
	align-items: center;
}

.loginz,
.signup {
	font-size: 22px;
	border: none;
	outline: none;
	background-color: transparent;
	position: relative;
	cursor: pointer;
}

.slider {
	height: 60px;
	width: 150px;
	border-radius: 50px;
	background-image: linear-gradient(to right,
			rgb(255, 195, 110),
			rgb(255, 146, 91));
	position: absolute;
	top: 20px;
	left: 100px;
	transition: all 0.5s ease-in-out;
}

.moveslider {
	left: 250px;
}

.form-section {
	height: 500px;
	width: 1000px;
	padding: 20px 0;
	display: flex;
	position: relative;
	transition: all 0.5s ease-in-out;
	left: 0px;
}

.form-section-move {
	left: -500px;
}

.login-box,
.signup-box {
	height: 100%;
	width: 500px;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	padding: 0px 40px;
}

.login-box {
	gap: 50px;
}

.signup-box {
	gap: 30px;
}

.ele {
	height: 60px;
	width: 400px;
	outline: none;
	border: none;
	color: rgb(77, 77, 77);
	background-color: rgb(240, 240, 240);
	border-radius: 50px;
	padding-left: 30px;
	font-size: 18px;
}

.clkbtn {
	height: 60px;
	width: 150px;
	border-radius: 50px;
	background-image: linear-gradient(to right,
			rgb(255, 195, 110),
			rgb(255, 146, 91));
	font-size: 22px;
	border: none;
	cursor: pointer;
}

/* For Responsiveness of the page */

@media screen and (max-width: 650px) {
	.container {
		height: 600px;
		width: 300px;
	}

	.title {
		font-size: 15px;
	}

	.btn {
		height: 50px;
		width: 200px;
		margin: 20px auto;
	}

	.loginz,
	.signup {
		font-size: 19px;
	}

	.slider {
		height: 50px;
		width: 100px;
		left: 50px;
	}

	.moveslider {
		left: 150px;
	}

	.form-section {
		height: 500px;
		width: 600px;
	}

	.form-section-move {
		left: -300px;
	}

	.login-box,
	.signup-box {
		height: 100%;
		width: 300px;
	}

	.ele {
		height: 50px;
		width: 250px;
		font-size: 15px;
	}

	.clkbtn {
		height: 50px;
		width: 130px;
		font-size: 19px;
	}
}

@media screen and (max-width: 320px) {
	.container {
		height: 600px;
		width: 250px;
	}

	.heading {
		font-size: 30px;
	}

	.title {
		font-size: 10px;
	}

	.btn {
		height: 50px;
		width: 200px;
		margin: 20px auto;
	}

	.loginz,
	.signup {
		font-size: 19px;
	}

	.slider {
		height: 50px;
		width: 100px;
		left: 27px;
	}

	.moveslider {
		left: 127px;
	}

	.form-section {
		height: 500px;
		width: 500px;
	}

	.form-section-move {
		left: -250px;
	}

	.login-box,
	.signup-box {
		height: 100%;
		width: 250px;
	}

	.ele {
		height: 50px;
		width: 220px;
		font-size: 15px;
	}

	.clkbtn {
		height: 50px;
		width: 130px;
		font-size: 19px;
	}
}.pass-link {
    margin-top: 10px;
    text-align: center;
}

.pass-link a {
    color: #1a00ae;
    font-size: 14px;
    text-decoration: none;
    transition: color 0.3s ease;
}

.pass-link a:hover {
    color: #333;
}

	</style>
</head>

<body>
	<header>
		<h3 class="title">Login & Registration Form</h3>
	</header>

	<!-- container div -->
	<div class="container">

		<!-- upper button section to select
			the login or signup form -->
		<div class="slider"></div>
		<div class="btn">
			<button class="loginz">Login</button>
			<button class="signup">Signup</button>
		</div>

		<!-- Form section that contains the
			login and the signup form -->
		<div class="form-section">

			<!-- login form -->
			<div class="login-box">
				<input type="email"
					class="email ele" id="login_email"
					placeholder="youremail@email.com">
				<input type="password"
					class="password ele" id="login_password"
					placeholder="password">
				<button class="clkbtn" id="login">Login</button>
			
			<div class="pass-link">
				<a href="forgetpassword.html" >Forgot Password?</a>
			</div>
		</div>


			<!-- signup form -->
			<div class="signup-box">
				<input type="text"
					class="name ele" 
					placeholder="Enter your name">
				<input type="email"
					class="email ele" id="email"
					placeholder="youremail@email.com">
				<input type="password" 
					class="password ele" id="password"
					placeholder="password">
				<input type="password"
					class="password ele"
					placeholder="Confirm password">
				<button class="clkbtn" id="register">Signup</button>
			</div>

			
		</div>
	</div>
	<script type="module">
		
		document.addEventListener("DOMContentLoaded", function() {
    let signup = document.querySelector(".signup");
    let loginss = document.querySelector(".loginz");
    let slider = document.querySelector(".slider");
    let formSection = document.querySelector(".form-section");

    signup.addEventListener("click", () => {
        slider.classList.add("moveslider");
        formSection.classList.add("form-section-move");
    });

    loginss.addEventListener("click", () => {
        slider.classList.remove("moveslider");
        formSection.classList.remove("form-section-move");
    });

    // Your Firebase initialization and event listeners go here
});

import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-analytics.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {

    authDomain: "auth-df1dd.firebaseapp.com",
    projectId: "auth-df1dd",
    storageBucket: "auth-df1dd.appspot.com",
    messagingSenderId: "865426847416",
    appId: "1:865426847416:web:c87c3e5b0238c2f85fa64d",
    measurementId: "G-7NTT2Z8BF1"
  };

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const auth = getAuth();
document.getElementById("register").addEventListener("click", function() {
	  var email =  document.getElementById("email").value;
	  var password = document.getElementById("password").value;
	  //For new registration
	  createUserWithEmailAndPassword(auth, email, password)
	  .then((userCredential) => {
		// Signed in 
		const user = userCredential.user;
		console.log(user);
		alert("Registration successfully!!");
		
		// ...
	  })
	  .catch((error) => {
		const errorCode = error.code;
		const errorMessage = error.message;
		// ..
		console.log(errorMessage);
		alert(error);
	  });		  		  
  });
  //----- End

  //----- Login code start	  
  document.getElementById("login").addEventListener("click", function() {
	  var email =  document.getElementById("login_email").value;
	  var password = document.getElementById("login_password").value;

	  signInWithEmailAndPassword(auth, email, password)
	  .then((userCredential) => {
		// Signed in 
		const user = userCredential.user;
		console.log(user);
		alert(user.email+" Login successfully!!!");
		window.location.href="indexcopy.html";
		
   document.getElementById('logout').style.display = 'block';
		// ...
	  })
	  .catch((error) => {
		const errorCode = error.code;
		const errorMessage = error.message;
		console.log(errorMessage);
		alert(errorMessage);
	  });	
	  		  
  });
  //----- End

  //----- Logout code start	  
  document.getElementById("logout").addEventListener("click", function() {
	  signOut(auth).then(() => {
		  // Sign-out successful.
		  console.log('Sign-out successful.');
		  alert('Sign-out successful.');
		  document.getElementById('logout').style.display = 'none';
		}).catch((error) => {
		  // An error happened.
		  console.log('An error happened.');
		});		  		  
  });
	

  








	</script>
</body>
</html>
